<!doctype html>
<html ng-app='guestbookApp'>
<head>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>guestbook (angular)</title>
  <!-- libraries -->
  <script src="/lib/jquery-1.10.2.js"></script>
  <script src="/lib/angular.js"></script>
  <script src="/lib/angular-animate.js"></script>
  <script src="/lib/angular-route.js"></script>
  <script src="/lib/angular-resource.js"></script>
  <script src="/lib/angular-spinner.js"></script>
  <script src="/lib/ui-bootstrap-0.10.0.js"></script>
  <script src="/lib/ui-bootstrap-tpls-0.10.0.js"></script>
  <script src="/lib/spin.js"></script>
  <script src="/lib/toaster.js"></script>
  <!-- angular scripts -->
  <script src="/scripts/guestbook.js"></script>
  <script src="/scripts/controllers.js"></script>
  <script src="/scripts/services.js"></script>
  <script src="/scripts/resources.js"></script>
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css" />
  <link rel="stylesheet" href="/stylesheets/toaster.css" />
  <link rel="stylesheet" href="/stylesheets/guestbook.css" />
</head>
<body>
  <section class='container' ng-controller='guestbookController'>
    <section class='row page-header'>
        <h1>guestbook&nbsp;<small>welcome to the guestbook application</small></h1>
    </section>
    <section class='row'>
        <toaster-container toaster-options="{'position-class': 'toast-top-right'}"></toaster-container>
    </section>
    <section class='row panel panel-info' us-spinner spinner-key="spinner">
      <section class="panel-heading">dedications</section>
      <section class='panel-body'>
        <section class='row' ng-repeat="dedication in dedications">
          <div class='col-md-3'><em>{{dedication.author}}&nbsp;on&nbsp;{{dedication.date | date:dateFormat}}</em></div>
          <div class='col-md-8'>{{dedication.text}}</div>
          <div class='col-md-1'>
            <button class='btn btn-default btn-xs' ng-click='removeDedication(dedication._id)'><span class="glyphicon glyphicon-trash"></span></button>
          </div>
        </section>
      </section>
    </section>
    <section class='row view-container'>
      <section class='view-frame' ng-View></section>
    </section>
  </section>
  <script src='/lib/bootstrap.min.js'></script>
</body>
</html>
